<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nueva Palícula</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icongr.am/fontawesome/film.svg?size=50&color=ffff00"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main class="mt-5">
      <div class="container" id="app">
        <form
          style="
            background-color: rgb(72, 70, 70);
            margin: 10px auto;
            width: 400px;
            padding: 30px;
          "
        >
          <h2>Editar Película</h2>
          <div class="mb-2 d-flex flex-column">
            <label for="id" class="fst-italic">Id:</label>
            <input
              type="number"
              name="id"
              id="id"
              disabled
              v-model="id"
              class="flex-grow-1"
            />
          </div>
          <div class="mb-2 d-flex flex-column">
            <label for="nombre" class="fst-italic">Nombre:</label>
            <input
              type="text"
              name="nombre"
              id="nombre"
              v-model="nombre"
              class="flex-grow-1"
            />
          </div>
          <div class="mb-2 d-flex flex-column">
            <label for="genero" class="fst-italic"
              >Género <span>(separar con comas)</span>:</label
            >
            <input
              type="text"
              name="genero"
              id="genero"
              v-model="genero"
              class="flex-grow-1"
            />
          </div>
          <div class="mb-2 d-flex flex-column">
            <label for="duracion" class="fst-italic">Duración:</label>
            <input
              type="number"
              name="duracion"
              id="duracion"
              v-model="duracion"
              class="flex-grow-1"
            />
          </div>
          <div class="mb-2 d-flex flex-column">
            <label for="info" class="fst-italic">Más info:</label>
            <input
              type="text"
              name="info"
              id="info"
              v-model="info"
              class="flex-grow-1"
            />
          </div>
          <div class="d-flex flex-column mb-4">
            <div class="mb-2 d-flex flex-column">
              <label for="imagen" class="fst-italic">Imagen:</label>
              <input
                type="text"
                name="imagen"
                id="imagen"
                v-model="imagen"
                class="flex-grow-1"
              />
            </div>
            <img :src="imagen" class="img-fluid" alt="" />
          </div>
          <div class="d-grid">
            <button
              type="button"
              class="btn btn-success"
              v-on:click="modificar()"
            >
              Actualizar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-dark text-center text-white" id="footer"></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/pelicula_editar.js"></script>
  </body>
</html>
