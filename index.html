<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icongr.am/fontawesome/film.svg?size=50&color=ffff00"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Películas</title>
  </head>
  <body class="bg-dark text-light">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main class="my-4">
      <div id="app" class="container text-center">
        <h1 class="display-3">Películas</h1>
        <br />
        <a class="btn btn-primary" href="pelicula_nueva.html"
          >Agregar Película</a
        >
        <br /><br />

        <div v-if="error">
          <p>
            Lo sentimos , hubo un error al cargar las películas. Intenta
            nuevamente.
          </p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando películas ...</p>
          </section>
          <section
            v-else
            class="row row-cols-auto justify-content-center gap-4"
          >
            <div v-for="pelicula in peliculas" class="col">
              <div
                class="bg-body-secondary card rounded-2 mx-auto"
                style="background-color: rgb(72, 70, 70); width: 24rem"
              >
                <img
                  width="60"
                  :src="pelicula.imagen"
                  :alt="pelicula.nombre"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h5 class="card-title">{{pelicula.nombre}}</h5>
                  <p class="card-text d-flex flex-column">
                    <span>Género: {{pelicula.genero}}</span>
                    <span>Duración: {{pelicula.duracion}} mins</span>
                  </p>
                  <div class="row mx-0 gap-2">
                    <a
                      :href="pelicula.info"
                      target="_blank"
                      class="col btn btn-primary"
                      >Más Info</a
                    >
                    <a
                      class="col btn btn-success"
                      :href="'pelicula_update.html?id='+ pelicula.id"
                      >Editar</a
                    >
                    <a
                      v-on:click="eliminar(pelicula.id)"
                      class="col btn btn-danger"
                      >Eliminar</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
    <!--Link de Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="./js/peliculas.js"></script>
  </body>
</html>
