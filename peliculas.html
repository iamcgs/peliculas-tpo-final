<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://icongr.am/fontawesome/film.svg?size=50&color=ffff00"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Películas | Admin</title>
  </head>
  <body class="bg-dark text-light">
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main class="my-4">
      <div id="app" class="container text-center">
        <h1 class="display-3">Películas</h1>
        <br />
        <a class="btn btn-primary" href="pelicula_nueva.html"
          >Agregar Película</a
        >
        <br /><br />

        <div v-if="error">
          <p>
            Lo sentimos , hubo un error al cargar las películas. Intenta
            nuevamente.
          </p>
        </div>
        <div v-else>
          <section v-if="cargando">
            <div class="spinner-border"></div>
            <p>Cargando películas ...</p>
          </section>
          <section
            v-else
            class=""
            >
            <!-- class="row row-cols-auto justify-content-center gap-4" -->
            <div  class="col">
            <!-- <div v-for="pelicula in peliculas" class="col"> -->
              <table class="table table-dark table-hover text-light my-4">
                <thead>
                  <tr>
                    <th scope="col">#Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Género</th>
                    <th scope="col">Duración</th>
                    <th scope="col">Info</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tr class="" v-for="pelicula in peliculas">
                  <td scope="row">{{pelicula.id}}</td>
                  <td>{{pelicula.nombre}}</td>
                  <td>{{pelicula.genero}}</td>
                  <td>{{pelicula.duracion}} mins</td>
                  <td><a href="pelicula.info" target="_blank">Link a IMDB</a></td>
                  <td>
                    <img
                      width="75"
                      :src="pelicula.imagen"
                      :alt="pelicula.nombre"
                    />
                  </td>
                  <td>
                  <div class="d-flex gap-2 align-items-center justify-content-center">
                    <a
                      class="btn btn-primary"
                      :href="'pelicula_update.html?id='+ pelicula.id"
                      >Editar</a
                    >
                    <button
                      type="button"
                      class="btn btn-danger"
                      v-on:click="eliminar(pelicula.id)"
                    >
                      Eliminar
                    </button>
                  </div>
                  </td>
                </tr>
                
              </table>
            </div>
          </section>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-center text-white" id="footer"></footer>
    <!--Link de Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--Link de VUE-->
    <script src="./js/peliculas.js"></script>
  </body>
</html>
